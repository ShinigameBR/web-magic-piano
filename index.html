<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Magic Piano</title>
</head>

<body>
    <main>
        <section class="piano">
            <h2>Magic Piano</h2>
            <br>
            <div class="piano-body">
                <div class="white-keys">
                    <button class="key white" data-note="1"><span>Tab</span></button>
                    <button class="key white" data-note="3"><span>q</span></button>
                    <button class="key white" data-note="5"><span>w</span></button>
                    <button class="key white" data-note="6"><span>e</span></button>
                    <button class="key white" data-note="8"><span>r</span></button>
                    <button class="key white" data-note="10"><span>t</span></button>
                    <button class="key white" data-note="12"><span>y</span></button>
                    <button class="key white" data-note="13"><span>u</span></button>
                    <button class="key white" data-note="15"><span>i</span></button>
                    <button class="key white" data-note="17"><span>o</span></button>
                    <button class="key white" data-note="18"><span>p</span></button>
                    <button class="key white" data-note="20"><span>[</span></button>
                    <button class="key white" data-note="22"><span>]</span></button>
                    <button class="key white" data-note="24"><span>\</span></button>
                    <div class="black-keys">
                        <div class="group-1">
                            <button class="key black" data-note="2"><span>1</span></button>
                            <button class="key black" data-note="4"><span>2</span></button>
                        </div>
                        <div class="group-2">
                            <button class="key black" data-note="7"><span>4</span></button>
                            <button class="key black" data-note="9"><span>5</span></button>
                            <button class="key black" data-note="11"><span>6</span></button>
                        </div>
                        <div class="group-2">
                            <button class="key black" data-note="14"><span>8</span></button>
                            <button class="key black" data-note="16"><span>9</span></button>
                        </div>
                        <div class="group-2">
                            <button class="key black" data-note="19"><span>0</span></button>
                            <button class="key black" data-note="21"><span>-</span></button>
                            <button class="key black" data-note="23"><span>=</span></button>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
